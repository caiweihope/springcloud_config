spring:
  profiles:
    active:
      -dev
---
server:
  port: 8001

                   
spring:
  profiles: dev
  application:
    name: springclouddeptServer
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource    #当前数据源操作类型
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/clouddb01
    username: root
    password: root
    dbcp2:
      min-idle: 5
      initial-size: 5
      max-total: 5
      max-wait-millis: 200
mybatis:  # mapper映射
  config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
  type-aliases-package: com.yaorange.entry    # 所有Entity别名类所在包
  mapper-locations:
    - classpath:mybatis/mapper/**/*.xml 
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka/
  instance:
    instance-id: microservice-dept8001
    prefer-ip-address: true
info:
  app.name: yaorange-microservicecloud
  company.name: www.qiangge.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$   
---
server:
  port: 8001 
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
  type-aliases-package: com.yaorange.entry    # 所有Entity别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                       # mapper映射文件
    
spring:
  profiles: test
  application:
    name: microservicecloud-dept 
   datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://localhost:3306/clouddb03             # 数据库名称
    username: root
    password: root
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200                                  # 等待连接获取的最大超时时间
     
eureka:
  client: #客户端注册进eureka服务列表内
    service-url: 
       #defaultZone: http://localhost:7001/eureka
       defaultZone: http://127.0.0.1:7001/eureka/
  instance:
    instance-id: microservicecloud-dept8003
    prefer-ip-address: true     #访问路径可以显示IP地址  
info: 
  app.name: yaorange-microservicecloud
  company.name: www.qiangge.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$  